apiVersion: v1
kind: Service
metadata:
  name: {{ $.Values.Container.name }}
  labels:
    app: {{ $.Values.Container.name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.serverPort }}
      targetPort: {{ .Values.service.serverPort }}
      protocol: TCP
      name: server
  selector:
    app: {{ $.Values.Container.name }}
