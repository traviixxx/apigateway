supervisor_bin_path: /usr/bin/supervisord
supervisorctl_bin_path: /usr/bin/supervisorctl
supervisor_programs:
  - name: 'hre-worker'
    command: "celery -A workflow worker --pool=prefork -O fair --loglevel=INFO --without-gossip --without-mingle -n worker@%%h -Q default-queue,cpu-queue,memory-queue,io-queue"
    command_general: "celery -A workflow worker --pool=prefork -O fair --loglevel=INFO --without-gossip --without-mingle -n worker@%%h -Q default-queue"
    command_special: "celery -A workflow worker --pool=prefork -O fair --loglevel=INFO --without-gossip --without-mingle -n worker@%%h -Q default-queue,cpu-queue,memory-queue,io-queue"
    state: present
    configuration: |
      directory=/var/webapps/hre/current
      autostart=false
      autorestart=false
      redirect_stderr=true
      stderr_logfile=/var/log/hre-worker.err.log
      stdout_logfile=/var/log/hre-worker.out.log


hre_php_pm_type: dynamic
hre_php_pm_max_children: 20
hre_php_pm_max_spare_servers: 12
hre_php_pm_min_spare_servers: 12
hre_php_pm_start_servers: 12
hre_php_pm_max_requests: 0
hre_php_upload_max_filesize: 10

