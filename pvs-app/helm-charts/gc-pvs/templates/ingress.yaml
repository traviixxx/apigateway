apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.nameOverride }}
  annotations:
    external-dns.alpha.kubernetes.io/target: {{ .Values.env }}-ingress.{{ .Values.service_domain }}
    kubernetes.io/ingress.class: haproxy
    haproxy-ingress.github.io/balance-algorithm: leastconn
    haproxy-ingress.github.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - {{ .Values.ingress.dnsServiceName }}.{{ .Values.service_domain }}
      secretName: {{ .Values.ingress.tls.secretName }}
  rules:
    - host: {{ .Values.ingress.dnsServiceName }}.{{ .Values.service_domain }}
      http:
        paths:
          - backend:
              service:
                name: {{ .Values.nameOverride }}
                port:
                  name: {{ .Values.nameOverride }}
            path: /
            pathType: ImplementationSpecific

