# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Test
      run: dotnet test ./PlayStudios.MyService/
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        push: false
        context: ./PlayStudios.MyService/PlayStudios.MyService.WebApi
        tag: "demoapi:latest"
        load: true
    - name: Upload image
      uses: ishworkh/docker-image-artifact-upload@v2.0.1
      with:
        image: "demoapi:latest"
        retention_days: "2"
